<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official ISCC BINUS International</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700&family=Chakra+Petch:wght@400;500;600;700&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
          <div class="header-left">
            <img class="logo" src="./assets/key-logo.png" alt="key-logo">
          </div>
          <div class="header-right">
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#competition">COMPETITION</a>
            <a href="#register">REGISTER</a>
          </div>
        </div>
      </header>

        <div class="top-wrapper" id="home">
          <div class="container">
            <img class="top-wrapper-text" src="./assets/top-wrapper-text.png" alt="top-wrapper-text">

          </div>
        </div>

        <div class="white-container iscc-def" id="about">
          <div class="purple-container iscc-def iscc-def-purp">
            <img class="iscc-logo" src="./assets/iscc-logo.png" alt="iscc-logo">
          </div>
        </div>

        <div class="white-container regist-req" id="competition">
          <h1>REGISTRATION REQUIREMENT</h1>
          <div class="regist-req-cards">
            <div class="light-purple-card regist-req">
              <img class="number" src="./assets/number-1.png" alt="num-1">
            </div>
            <div class="light-purple-card regist-req">
              <img class="number" src="./assets/number-2.png" alt="num-2">
            </div>
            <div class="light-purple-card regist-req">
              <img class="number" src="./assets/number-3.png" alt="num-3">
            </div>
            <div class="light-purple-card regist-req">
              <img class="number" src="./assets/number-4.png" alt="num-4">
            </div>
          </div>
        </div>

        <div class="button-wrapper" id="register">
          <a class="btn-6" href="#">register now<span></span></a>
        </div>

        <div class="big-container">
          <div class="event-details">
            <h1>Event Details</h1>
            <img class="rundown" src="./assets/event-details.png" alt="rundown">
          </div>
          <div class="bubbles">
            <div class="bubble white-container">
              <div class="preliminary img-right image">

              </div>
            </div>
            <div class="bubble white-container">
              <div class="seminar img-left image">

              </div>
            </div>
            <div class="bubble white-container">
              <div class="semifinal img-right image">

              </div>
            </div>
          </div>
          <div class="final purple-container">

          </div>

          <div class="purple-container segements">
            <!-- <div class="cards"> -->
              <div class="card white-container">
                <img class="num" src="./assets/num1.png" alt="num-1">

              </div>
              <div class="card white-container">
                <img class="num" src="./assets/num2.png" alt="num-2">

              </div>
              <div class="card white-container">
                <img class="num" src="./assets/num3.png" alt="num-3">

              </div>
            <!-- </div> -->
          </div>
        </div>

</body>
</html>
